<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Hello, World!</h1>

        <div class="controls">
            <label for="probability">Probability of live cells:</label>
            <input id="probability" type="range" min="0" max="100" />
            <label for="width">World width:</label>
            <input id="width" type="number" min="100" max="500" value="200" />
            <label for="height">World height:</label>
            <input id="height" type="number" min="100" max="500" value="200" />
            <label for="delta">Compute only delta:</label>
            <input id="delta" type="checkbox" />
            <button id="new">New</button>
            <button id="pause">Pause</button>
        </div>
        <div class="display">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div class="metrics">
            Generation: <span id="generation"></span>
        </div>

        <script type="module" defer src="index.js"></script>
    </body>
</html>
